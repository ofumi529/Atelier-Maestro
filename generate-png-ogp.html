<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高品質OGP画像生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        canvas {
            border: 2px solid #333;
            background: white;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>🎨 アトリエ マエストロ - OGP画像生成</h1>
    <canvas id="ogpCanvas" width="1200" height="630"></canvas>
    <br>
    <button onclick="generateImage()">画像を生成</button>
    <button onclick="downloadPNG()">PNG形式でダウンロード</button>
    <button onclick="downloadJPG()">JPG形式でダウンロード</button>

    <script>
        const canvas = document.getElementById('ogpCanvas');
        const ctx = canvas.getContext('2d');

        function generateImage() {
            // 高品質な視認性重視のOGP画像を生成
            
            // 背景グラデーション（より鮮やかに）
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#FFFFFF');
            gradient.addColorStop(0.3, '#F8F8FF');
            gradient.addColorStop(0.7, '#F0E68C');
            gradient.addColorStop(1, '#DAA520');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // 装飾的な境界線（太く、コントラスト強化）
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            ctx.strokeRect(20, 20, 1160, 590);
            
            ctx.strokeStyle = '#A0522D';
            ctx.lineWidth = 4;
            ctx.strokeRect(30, 30, 1140, 570);

            // メイン額縁（サイズ調整）
            const frameGradient = ctx.createLinearGradient(80, 80, 400, 320);
            frameGradient.addColorStop(0, '#8B4513');
            frameGradient.addColorStop(0.3, '#A0522D');
            frameGradient.addColorStop(0.7, '#CD853F');
            frameGradient.addColorStop(1, '#DEB887');
            
            ctx.fillStyle = frameGradient;
            ctx.fillRect(80, 80, 320, 240);
            
            // 内側額縁
            ctx.fillStyle = '#F5DEB3';
            ctx.fillRect(95, 95, 290, 210);
            
            // キャンバス部分（白背景）
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(110, 110, 260, 180);
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.strokeRect(110, 110, 260, 180);

            // アート作品のシミュレーション（サイズ調整）
            ctx.save();
            ctx.translate(110, 110);
            
            // カラフルな抽象画
            ctx.strokeStyle = '#FF6B6B';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(40, 40);
            ctx.quadraticCurveTo(80, 20, 120, 40);
            ctx.quadraticCurveTo(160, 60, 220, 40);
            ctx.stroke();
            
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(60, 60);
            ctx.quadraticCurveTo(90, 45, 120, 60);
            ctx.quadraticCurveTo(150, 75, 190, 60);
            ctx.stroke();
            
            // カラフルな円
            ctx.fillStyle = '#45B7D1';
            ctx.beginPath();
            ctx.arc(80, 90, 12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#96CEB4';
            ctx.beginPath();
            ctx.arc(160, 80, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FFEAA7';
            ctx.beginPath();
            ctx.arc(120, 120, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // 山のような形
            ctx.strokeStyle = '#6C5CE7';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(40, 140);
            ctx.lineTo(70, 120);
            ctx.lineTo(100, 135);
            ctx.lineTo(130, 115);
            ctx.lineTo(160, 125);
            ctx.lineTo(190, 110);
            ctx.stroke();
            
            ctx.restore();

            // タイトルテキスト（サイズ調整、位置調整）
            ctx.fillStyle = '#2D3436';
            ctx.font = 'bold 42px serif';
            ctx.textAlign = 'left';
            ctx.fillText('🎨 アトリエ マエストロ', 450, 140);
            
            ctx.fillStyle = '#636E72';
            ctx.font = 'bold 28px serif';
            ctx.fillText('古典絵画創作工房', 450, 180);

            // 説明テキスト（読みやすく）
            ctx.fillStyle = '#2D3436';
            ctx.font = 'bold 20px sans-serif';
            ctx.fillText('HTML5 Canvas で描く', 450, 220);
            ctx.fillText('古典アート風お絵かきアプリ', 450, 245);

            // 機能説明（アイコン付き、2列レイアウト）
            ctx.fillStyle = '#E17055';
            ctx.font = 'bold 18px sans-serif';
            ctx.fillText('✨ AI 作品解析', 450, 285);
            
            ctx.fillStyle = '#00B894';
            ctx.fillText('🖼️ 美しい額縁', 650, 285);
            
            ctx.fillStyle = '#0984E3';
            ctx.fillText('📱 レスポンシブ', 450, 310);
            
            ctx.fillStyle = '#6C5CE7';
            ctx.fillText('🚀 SNS シェア', 650, 310);

            // URL表示（位置調整）
            ctx.fillStyle = '#74B9FF';
            ctx.font = 'bold 16px monospace';
            ctx.fillText('ateliermaestro-painting-ai.vercel.app', 450, 360);
            
            // 装飾的な要素
            ctx.fillStyle = '#FFD93D';
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.arc(1050, 150, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#6BCF7F';
            ctx.beginPath();
            ctx.arc(1100, 200, 20, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#4D96FF';
            ctx.beginPath();
            ctx.arc(1080, 250, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 1.0;
        }

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'ogp-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadJPG() {
            const link = document.createElement('a');
            link.download = 'ogp-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        // 自動で画像を生成
        generateImage();
    </script>
</body>
</html>
