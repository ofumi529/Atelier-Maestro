<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高品質OGP画像生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        canvas {
            border: 2px solid #333;
            background: white;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>🎨 アトリエ マエストロ - OGP画像生成</h1>
    <canvas id="ogpCanvas" width="1200" height="630"></canvas>
    <br>
    <button onclick="generateImage()">画像を生成</button>
    <button onclick="downloadPNG()">PNG形式でダウンロード</button>
    <button onclick="downloadJPG()">JPG形式でダウンロード</button>

    <script>
        const canvas = document.getElementById('ogpCanvas');
        const ctx = canvas.getContext('2d');

        function generateImage() {
            // 高品質な視認性重視のOGP画像を生成
            
            // 背景グラデーション（より鮮やかに）
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#FFFFFF');
            gradient.addColorStop(0.3, '#F8F8FF');
            gradient.addColorStop(0.7, '#F0E68C');
            gradient.addColorStop(1, '#DAA520');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // 装飾的な境界線（太く、コントラスト強化）
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            ctx.strokeRect(20, 20, 1160, 590);
            
            // メイン額縁（中央左寄り配置）
            const frameX = 120;
            const frameY = 120;
            const frameWidth = 280;
            const frameHeight = 210;
            
            // 額縁のグラデーション
            const frameGradient = ctx.createLinearGradient(frameX, frameY, frameX + frameWidth, frameY + frameHeight);
            frameGradient.addColorStop(0, '#8B4513');
            frameGradient.addColorStop(0.3, '#A0522D');
            frameGradient.addColorStop(0.7, '#CD853F');
            frameGradient.addColorStop(1, '#DEB887');
            
            // 影の描画
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 6;
            
            ctx.fillStyle = frameGradient;
            ctx.fillRect(frameX, frameY, frameWidth, frameHeight);
            
            // 影をリセット
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // 内側額縁
            ctx.fillStyle = '#F5DEB3';
            ctx.fillRect(frameX + 15, frameY + 15, frameWidth - 30, frameHeight - 30);
            
            // キャンバス部分（白背景）
            ctx.fillStyle = 'white';
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.fillRect(frameX + 30, frameY + 30, frameWidth - 60, frameHeight - 60);
            ctx.strokeRect(frameX + 30, frameY + 30, frameWidth - 60, frameHeight - 60);
            
            // アート作品のシミュレーション
            const artX = frameX + 30;
            const artY = frameY + 30;
            
            // カラフルな抽象画
            ctx.strokeStyle = '#FF6B6B';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(artX + 30, artY + 30);
            ctx.quadraticCurveTo(artX + 70, artY + 15, artX + 110, artY + 30);
            ctx.quadraticCurveTo(artX + 150, artY + 15, artX + 190, artY + 30);
            ctx.stroke();
            
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(artX + 40, artY + 50);
            ctx.quadraticCurveTo(artX + 70, artY + 35, artX + 100, artY + 50);
            ctx.quadraticCurveTo(artX + 130, artY + 35, artX + 160, artY + 50);
            ctx.stroke();
            
            // カラフルな円
            ctx.fillStyle = '#45B7D1';
            ctx.beginPath();
            ctx.arc(artX + 60, artY + 70, 10, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#96CEB4';
            ctx.beginPath();
            ctx.arc(artX + 130, artY + 60, 12, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#FFEAA7';
            ctx.beginPath();
            ctx.arc(artX + 100, artY + 90, 8, 0, 2 * Math.PI);
            ctx.fill();
            
            // 山のような形
            ctx.strokeStyle = '#6C5CE7';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(artX + 30, artY + 110);
            ctx.lineTo(artX + 60, artY + 95);
            ctx.lineTo(artX + 90, artY + 105);
            ctx.lineTo(artX + 120, artY + 90);
            ctx.lineTo(artX + 150, artY + 100);
            ctx.lineTo(artX + 180, artY + 85);
            ctx.stroke();
                
            ctx.restore();

            // タイトルテキスト（中央配置）
            ctx.fillStyle = '#2D3436';
            ctx.font = 'bold 48px serif';
            ctx.textAlign = 'center';
            ctx.fillText('🎨 アトリエ マエストロ', 600, 140);
            
            ctx.fillStyle = '#636E72';
            ctx.font = 'bold 30px serif';
            ctx.fillText('古典絵画創作工房', 600, 180);
            
            // 説明テキスト（中央配置）
            ctx.fillStyle = '#2D3436';
            ctx.font = 'bold 22px sans-serif';
            ctx.fillText('HTML5 Canvas で描く古典アート風お絵かきアプリ', 600, 220);
            
            // 機能説明（4つを横並びに配置）
            ctx.textAlign = 'center';
            
            // AI作品解析
            ctx.fillStyle = 'rgba(225, 112, 85, 0.1)';
            ctx.fillRect(150, 270, 200, 60);
            ctx.fillStyle = '#E17055';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText('✨ AI 作品解析', 250, 290);
            ctx.font = 'normal 12px sans-serif';
            ctx.fillText('高度な解析機能', 250, 310);
            
            // 美しい額縁
            ctx.fillStyle = 'rgba(0, 184, 148, 0.1)';
            ctx.fillRect(370, 270, 200, 60);
            ctx.fillStyle = '#00B894';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText('🖼️ 美しい額縁', 470, 290);
            ctx.font = 'normal 12px sans-serif';
            ctx.fillText('古典的なデザイン', 470, 310);
            
            // レスポンシブ
            ctx.fillStyle = 'rgba(9, 132, 227, 0.1)';
            ctx.fillRect(590, 270, 200, 60);
            ctx.fillStyle = '#0984E3';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText('📱 レスポンシブ', 690, 290);
            ctx.font = 'normal 12px sans-serif';
            ctx.fillText('全デバイス対応', 690, 310);
            
            // SNSシェア
            ctx.fillStyle = 'rgba(108, 92, 231, 0.1)';
            ctx.fillRect(810, 270, 200, 60);
            ctx.fillStyle = '#6C5CE7';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText('🚀 SNS シェア', 910, 290);
            ctx.font = 'normal 12px sans-serif';
            ctx.fillText('簡単投稿機能', 910, 310);
            
            // URL表示（中央下部）
            ctx.fillStyle = '#74B9FF';
            ctx.font = 'bold 18px monospace';
            ctx.fillText('ateliermaestro-painting-ai.vercel.app', 600, 380);
            
            // 装飾的な要素（バランス良く配置）
            ctx.fillStyle = 'rgba(255, 217, 61, 0.2)';
            ctx.beginPath();
            ctx.arc(100, 400, 20, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(107, 207, 127, 0.2)';
            ctx.beginPath();
            ctx.arc(1100, 100, 25, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(77, 150, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(1050, 450, 30, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255, 107, 107, 0.2)';
            ctx.beginPath();
            ctx.arc(150, 80, 15, 0, 2 * Math.PI);
            ctx.fill();
                
            ctx.globalAlpha = 1.0;
        }

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'ogp-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadJPG() {
            const link = document.createElement('a');
            link.download = 'ogp-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        // 自動で画像を生成
        generateImage();
    </script>
</body>
</html>
