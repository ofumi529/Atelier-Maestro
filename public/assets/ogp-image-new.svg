<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- 額縁用グラデーション -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    
    <!-- シャドウフィルター -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装飾的な境界線 -->
  <rect x="20" y="20" width="1160" height="590" rx="20" ry="20" 
        fill="none" stroke="#8B4513" stroke-width="6" opacity="0.8"/>
  <rect x="30" y="30" width="1140" height="570" rx="15" ry="15" 
        fill="none" stroke="#A0522D" stroke-width="3" opacity="0.6"/>

  <!-- メイン額縁（中央左寄り配置） -->
  <rect x="120" y="120" width="280" height="210" rx="12" ry="12" 
        fill="url(#frameGradient)" filter="url(#shadow)"/>
  
  <!-- 内側額縁 -->
  <rect x="135" y="135" width="250" height="180" rx="8" ry="8" 
        fill="#F5DEB3"/>
  
  <!-- キャンバス部分（白背景） -->
  <rect x="150" y="150" width="220" height="140" rx="4" ry="4" 
        fill="white" stroke="#8B4513" stroke-width="2"/>

  <!-- アート作品のシミュレーション -->
  <g transform="translate(150, 150)">
    <!-- カラフルな抽象画 -->
    <path d="M30 30 Q70 15 110 30 T190 30" stroke="#FF6B6B" stroke-width="3" fill="none"/>
    <path d="M40 50 Q70 35 100 50 T160 50" stroke="#4ECDC4" stroke-width="2" fill="none"/>
    
    <!-- カラフルな円 -->
    <circle cx="60" cy="70" r="10" fill="#45B7D1"/>
    <circle cx="130" cy="60" r="12" fill="#96CEB4"/>
    <circle cx="100" cy="90" r="8" fill="#FFEAA7"/>
    
    <!-- 山のような形 -->
    <path d="M30 110 L60 95 L90 105 L120 90 L150 100 L180 85" stroke="#6C5CE7" stroke-width="2" fill="none"/>
  </g>
  
  <!-- タイトルテキスト（中央配置） -->
  <text x="600" y="140" font-family="serif" font-size="48" font-weight="bold" 
        fill="#2D3436" text-anchor="middle">🎨 アトリエ マエストロ</text>
  <text x="600" y="180" font-family="serif" font-size="30" font-weight="bold"
        fill="#636E72" text-anchor="middle">古典絵画創作工房</text>
  
  <!-- 説明テキスト（中央配置） -->
  <text x="600" y="220" font-family="sans-serif" font-size="22" font-weight="bold"
        fill="#2D3436" text-anchor="middle">HTML5 Canvas で描く古典アート風お絵かきアプリ</text>
  
  <!-- 機能説明（4つを横並びに配置） -->
  <g transform="translate(150, 270)">
    <rect x="0" y="0" width="200" height="60" rx="8" ry="8" fill="#E17055" opacity="0.1"/>
    <text x="100" y="25" font-family="sans-serif" font-size="16" font-weight="bold"
          fill="#E17055" text-anchor="middle">✨ AI 作品解析</text>
    <text x="100" y="45" font-family="sans-serif" font-size="12" font-weight="normal"
          fill="#E17055" text-anchor="middle">高度な解析機能</text>
  </g>
  
  <g transform="translate(370, 270)">
    <rect x="0" y="0" width="200" height="60" rx="8" ry="8" fill="#00B894" opacity="0.1"/>
    <text x="100" y="25" font-family="sans-serif" font-size="16" font-weight="bold"
          fill="#00B894" text-anchor="middle">🖼️ 美しい額縁</text>
    <text x="100" y="45" font-family="sans-serif" font-size="12" font-weight="normal"
          fill="#00B894" text-anchor="middle">古典的なデザイン</text>
  </g>
  
  <g transform="translate(590, 270)">
    <rect x="0" y="0" width="200" height="60" rx="8" ry="8" fill="#0984E3" opacity="0.1"/>
    <text x="100" y="25" font-family="sans-serif" font-size="16" font-weight="bold"
          fill="#0984E3" text-anchor="middle">📱 レスポンシブ</text>
    <text x="100" y="45" font-family="sans-serif" font-size="12" font-weight="normal"
          fill="#0984E3" text-anchor="middle">全デバイス対応</text>
  </g>
  
  <g transform="translate(810, 270)">
    <rect x="0" y="0" width="200" height="60" rx="8" ry="8" fill="#6C5CE7" opacity="0.1"/>
    <text x="100" y="25" font-family="sans-serif" font-size="16" font-weight="bold"
          fill="#6C5CE7" text-anchor="middle">🚀 SNS シェア</text>
    <text x="100" y="45" font-family="sans-serif" font-size="12" font-weight="normal"
          fill="#6C5CE7" text-anchor="middle">簡単投稿機能</text>
  </g>
  
  <!-- URL表示（中央下部） -->
  <text x="600" y="380" font-family="monospace" font-size="18" font-weight="bold"
        fill="#74B9FF" text-anchor="middle">ateliermaestro-painting-ai.vercel.app</text>
        
  <!-- 装飾的な要素（バランス良く配置） -->
  <circle cx="100" cy="400" r="20" fill="#FFD93D" opacity="0.2"/>
  <circle cx="1100" cy="100" r="25" fill="#6BCF7F" opacity="0.2"/>
  <circle cx="1050" cy="450" r="30" fill="#4D96FF" opacity="0.2"/>
  <circle cx="150" cy="80" r="15" fill="#FF6B6B" opacity="0.2"/>
</svg>
