<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション（より鮮やか） -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- 額縁用グラデーション（コントラスト強化） -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    
    <!-- シャドウフィルター -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装飾的な境界線（太く、目立つ） -->
  <rect x="15" y="15" width="1170" height="600" rx="20" ry="20" 
        fill="none" stroke="#8B4513" stroke-width="6" opacity="0.8"/>
  <rect x="25" y="25" width="1150" height="580" rx="15" ry="15" 
        fill="none" stroke="#A0522D" stroke-width="3" opacity="0.6"/>

  <!-- メイン額縁（サイズ調整） -->
  <rect x="80" y="80" width="320" height="240" rx="12" ry="12" 
        fill="url(#frameGradient)" filter="url(#shadow)"/>
  
  <!-- 内側額縁 -->
  <rect x="95" y="95" width="290" height="210" rx="8" ry="8" 
        fill="#F5DEB3"/>
  
  <!-- キャンバス部分（白背景、境界線強化） -->
  <rect x="110" y="110" width="260" height="180" rx="4" ry="4" 
        fill="white" stroke="#8B4513" stroke-width="2"/>

  <!-- アート作品のシミュレーション（カラフル） -->
  <g transform="translate(110, 110)">
    <!-- カラフルな抽象画 -->
    <path d="M40 40 Q80 20 120 40 T220 40" stroke="#FF6B6B" stroke-width="3" fill="none"/>
    <path d="M60 60 Q90 45 120 60 T190 60" stroke="#4ECDC4" stroke-width="2" fill="none"/>
    
    <!-- カラフルな円 -->
    <circle cx="80" cy="90" r="12" fill="#45B7D1"/>
    <circle cx="160" cy="80" r="15" fill="#96CEB4"/>
    <circle cx="120" cy="120" r="10" fill="#FFEAA7"/>
    
    <!-- 山のような形 -->
    <path d="M40 140 L70 120 L100 135 L130 115 L160 125 L190 110" stroke="#6C5CE7" stroke-width="2" fill="none"/>
  </g>
  
  <!-- タイトルテキスト（サイズ調整、位置調整） -->
  <text x="450" y="140" font-family="serif" font-size="42" font-weight="bold" 
        fill="#2D3436" text-anchor="left">🎨 アトリエ マエストロ</text>
  <text x="450" y="180" font-family="serif" font-size="28" font-weight="bold"
        fill="#636E72" text-anchor="left">古典絵画創作工房</text>
  
  <!-- 説明テキスト（読みやすく） -->
  <text x="450" y="220" font-family="sans-serif" font-size="20" font-weight="bold"
        fill="#2D3436" text-anchor="left">HTML5 Canvas で描く</text>
  <text x="450" y="245" font-family="sans-serif" font-size="20" font-weight="bold"
        fill="#2D3436" text-anchor="left">古典アート風お絵かきアプリ</text>
  
  <!-- 機能説明（アイコン付き、目立つ色、2列レイアウト） -->
  <text x="450" y="285" font-family="sans-serif" font-size="18" font-weight="bold"
        fill="#E17055" text-anchor="left">✨ AI 作品解析</text>
  <text x="650" y="285" font-family="sans-serif" font-size="18" font-weight="bold"
        fill="#00B894" text-anchor="left">🖼️ 美しい額縁</text>
  <text x="450" y="310" font-family="sans-serif" font-size="18" font-weight="bold"
        fill="#0984E3" text-anchor="left">📱 レスポンシブ</text>
  <text x="650" y="310" font-family="sans-serif" font-size="18" font-weight="bold"
        fill="#6C5CE7" text-anchor="left">🚀 SNS シェア</text>
  
  <!-- URL表示（位置調整） -->
  <text x="450" y="360" font-family="monospace" font-size="16" font-weight="bold"
        fill="#74B9FF" text-anchor="left">ateliermaestro-painting-ai.vercel.app</text>
        
  <!-- 装飾的な要素 -->
  <circle cx="1050" cy="150" r="25" fill="#FFD93D" opacity="0.3"/>
  <circle cx="1100" cy="200" r="20" fill="#6BCF7F" opacity="0.3"/>
  <circle cx="1080" cy="250" r="30" fill="#4D96FF" opacity="0.3"/>
</svg>
