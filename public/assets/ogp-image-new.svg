<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション（より鮮やか） -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- 額縁用グラデーション（コントラスト強化） -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    
    <!-- シャドウフィルター -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="6" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装飾的な境界線（太く、目立つ） -->
  <rect x="20" y="20" width="1160" height="590" rx="20" ry="20" 
        fill="none" stroke="#8B4513" stroke-width="8" opacity="0.8"/>
  <rect x="30" y="30" width="1140" height="570" rx="15" ry="15" 
        fill="none" stroke="#A0522D" stroke-width="4" opacity="0.6"/>

  <!-- メイン額縁（より立体的） -->
  <rect x="150" y="100" width="400" height="300" rx="15" ry="15" 
        fill="url(#frameGradient)" filter="url(#shadow)"/>
  
  <!-- 内側額縁 -->
  <rect x="170" y="120" width="360" height="260" rx="10" ry="10" 
        fill="#F5DEB3"/>
  
  <!-- キャンバス部分（白背景、境界線強化） -->
  <rect x="190" y="140" width="320" height="220" rx="5" ry="5" 
        fill="white" stroke="#8B4513" stroke-width="3"/>

  <!-- アート作品のシミュレーション（カラフル） -->
  <g transform="translate(190, 140)">
    <!-- カラフルな抽象画 -->
    <path d="M50 50 Q100 20 150 50 T270 50" stroke="#FF6B6B" stroke-width="4" fill="none"/>
    <path d="M80 80 Q120 60 160 80 T240 80" stroke="#4ECDC4" stroke-width="3" fill="none"/>
    
    <!-- カラフルな円 -->
    <circle cx="100" cy="120" r="18" fill="#45B7D1"/>
    <circle cx="200" cy="100" r="22" fill="#96CEB4"/>
    <circle cx="150" cy="160" r="15" fill="#FFEAA7"/>
    
    <!-- 山のような形 -->
    <path d="M50 180 L100 150 L150 170 L200 140 L250 160" stroke="#6C5CE7" stroke-width="3" fill="none"/>
  </g>
  
  <!-- タイトルテキスト（大きく、太く、コントラスト強化） -->
  <text x="600" y="180" font-family="serif" font-size="56" font-weight="bold" 
        fill="#2D3436" text-anchor="left">🎨 アトリエ マエストロ</text>
  <text x="600" y="230" font-family="serif" font-size="36" font-weight="bold"
        fill="#636E72" text-anchor="left">古典絵画創作工房</text>
  
  <!-- 説明テキスト（読みやすく） -->
  <text x="600" y="290" font-family="sans-serif" font-size="24" font-weight="bold"
        fill="#2D3436" text-anchor="left">HTML5 Canvas で描く</text>
  <text x="600" y="320" font-family="sans-serif" font-size="24" font-weight="bold"
        fill="#2D3436" text-anchor="left">古典アート風お絵かきアプリ</text>
  
  <!-- 機能説明（アイコン付き、目立つ色） -->
  <text x="600" y="370" font-family="sans-serif" font-size="22" font-weight="bold"
        fill="#E17055" text-anchor="left">✨ AI による作品解析機能</text>
  <text x="600" y="400" font-family="sans-serif" font-size="22" font-weight="bold"
        fill="#00B894" text-anchor="left">🖼️ 美しい額縁で作品表示</text>
  <text x="600" y="430" font-family="sans-serif" font-size="22" font-weight="bold"
        fill="#0984E3" text-anchor="left">📱 モバイル・PC 完全対応</text>
  <text x="600" y="460" font-family="sans-serif" font-size="22" font-weight="bold"
        fill="#6C5CE7" text-anchor="left">🚀 SNS シェア機能付き</text>
  
  <!-- URL表示 -->
  <text x="600" y="520" font-family="monospace" font-size="20" font-weight="bold"
        fill="#74B9FF" text-anchor="left">ateliermaestro-painting-ai.vercel.app</text>
</svg>
