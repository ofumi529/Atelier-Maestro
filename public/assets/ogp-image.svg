<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    
    <!-- 額縁用グラデーション -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
    
    <!-- 内側額縁用グラデーション -->
    <linearGradient id="innerFrameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
    
    <!-- シャドウフィルター -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装飾的なパターン -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="30" fill="#8B4513"/>
    <circle cx="1100" cy="100" r="25" fill="#A0522D"/>
    <circle cx="100" cy="530" r="35" fill="#CD853F"/>
    <circle cx="1100" cy="530" r="28" fill="#DEB887"/>
  </g>
  
  <!-- メイン額縁 -->
  <rect x="150" y="100" width="400" height="300" rx="15" ry="15" 
        fill="url(#frameGradient)" filter="url(#shadow)"/>
  
  <!-- 内側額縁 -->
  <rect x="170" y="120" width="360" height="260" rx="10" ry="10" 
        fill="url(#innerFrameGradient)"/>
  
  <!-- キャンバス部分 -->
  <rect x="190" y="140" width="320" height="220" rx="5" ry="5" 
        fill="white" stroke="#8B4513" stroke-width="2"/>
  
  <!-- アート作品のシミュレーション -->
  <g transform="translate(190, 140)">
    <!-- 抽象的なアート要素 -->
    <path d="M50 50 Q100 20 150 50 T250 50" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M80 80 Q120 60 160 80 T220 80" stroke="#A0522D" stroke-width="2" fill="none"/>
    <circle cx="100" cy="120" r="15" fill="#CD853F" opacity="0.7"/>
    <circle cx="200" cy="100" r="20" fill="#DEB887" opacity="0.6"/>
    <path d="M50 150 L100 180 L150 150 L200 170 L250 140" stroke="#8B4513" stroke-width="2" fill="none"/>
  </g>
  
  <!-- タイトルテキスト -->
  <text x="650" y="200" font-family="serif" font-size="48" font-weight="bold" 
        fill="#8B4513" text-anchor="left">アトリエ マエストロ</text>
  <text x="650" y="260" font-family="serif" font-size="32" 
        fill="#A0522D" text-anchor="left">古典絵画創作工房</text>
  
  <!-- 説明テキスト -->
  <text x="650" y="320" font-family="sans-serif" font-size="20" 
        fill="#8B4513" text-anchor="left">HTML5 Canvas で描く</text>
  <text x="650" y="350" font-family="sans-serif" font-size="20" 
        fill="#8B4513" text-anchor="left">古典アート風お絵かきアプリ</text>
  
  <!-- AI解析機能の説明 -->
  <text x="650" y="400" font-family="sans-serif" font-size="18" 
        fill="#A0522D" text-anchor="left">✨ AI による作品解析機能付き</text>
  <text x="650" y="430" font-family="sans-serif" font-size="18" 
        fill="#A0522D" text-anchor="left">🎨 古典的な額縁で作品を表示</text>
  <text x="650" y="460" font-family="sans-serif" font-size="18" 
        fill="#A0522D" text-anchor="left">📱 レスポンシブデザイン対応</text>
  
  <!-- 装飾的な境界線 -->
  <rect x="20" y="20" width="1160" height="590" rx="20" ry="20" 
        fill="none" stroke="#8B4513" stroke-width="4" opacity="0.5"/>
  <rect x="30" y="30" width="1140" height="570" rx="15" ry="15" 
        fill="none" stroke="#A0522D" stroke-width="2" opacity="0.3"/>
</svg>
