<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGP画像生成</title>
</head>
<body>
    <canvas id="ogpCanvas" width="1200" height="630" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadImage()">OGP画像をダウンロード</button>

    <script>
        const canvas = document.getElementById('ogpCanvas');
        const ctx = canvas.getContext('2d');

        // 高品質な視認性重視のOGP画像を生成
        function generateOGPImage() {
            // 背景グラデーション（より鮮やかに）
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#FFFFFF');
            gradient.addColorStop(0.3, '#F8F8FF');
            gradient.addColorStop(0.7, '#F0E68C');
            gradient.addColorStop(1, '#DAA520');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // 装飾的な境界線（太く、コントラスト強化）
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            ctx.strokeRect(20, 20, 1160, 590);
            
            ctx.strokeStyle = '#A0522D';
            ctx.lineWidth = 4;
            ctx.strokeRect(30, 30, 1140, 570);

            // メイン額縁（より立体的に）
            const frameGradient = ctx.createLinearGradient(150, 100, 550, 400);
            frameGradient.addColorStop(0, '#8B4513');
            frameGradient.addColorStop(0.3, '#A0522D');
            frameGradient.addColorStop(0.7, '#CD853F');
            frameGradient.addColorStop(1, '#DEB887');
            
            ctx.fillStyle = frameGradient;
            ctx.fillRect(150, 100, 400, 300);
            
            // 内側額縁
            ctx.fillStyle = '#F5DEB3';
            ctx.fillRect(170, 120, 360, 260);
            
            // キャンバス部分（白背景）
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(190, 140, 320, 220);
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.strokeRect(190, 140, 320, 220);

            // アート作品のシミュレーション（より鮮やかに）
            ctx.save();
            ctx.translate(190, 140);
            
            // カラフルな抽象画
            ctx.strokeStyle = '#FF6B6B';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.quadraticCurveTo(100, 20, 150, 50);
            ctx.quadraticCurveTo(200, 80, 270, 50);
            ctx.stroke();
            
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(80, 80);
            ctx.quadraticCurveTo(120, 60, 160, 80);
            ctx.quadraticCurveTo(200, 100, 240, 80);
            ctx.stroke();
            
            // カラフルな円
            ctx.fillStyle = '#45B7D1';
            ctx.beginPath();
            ctx.arc(100, 120, 18, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#96CEB4';
            ctx.beginPath();
            ctx.arc(200, 100, 22, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FFEAA7';
            ctx.beginPath();
            ctx.arc(150, 160, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // 山のような形
            ctx.strokeStyle = '#6C5CE7';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(50, 180);
            ctx.lineTo(100, 150);
            ctx.lineTo(150, 170);
            ctx.lineTo(200, 140);
            ctx.lineTo(250, 160);
            ctx.stroke();
            
            ctx.restore();

            // タイトルテキスト（大きく、太く、コントラスト強化）
            ctx.fillStyle = '#2D3436';
            ctx.font = 'bold 56px serif';
            ctx.textAlign = 'left';
            ctx.fillText('🎨 アトリエ マエストロ', 600, 180);
            
            ctx.fillStyle = '#636E72';
            ctx.font = 'bold 36px serif';
            ctx.fillText('古典絵画創作工房', 600, 230);

            // 説明テキスト（読みやすく）
            ctx.fillStyle = '#2D3436';
            ctx.font = 'bold 24px sans-serif';
            ctx.fillText('HTML5 Canvas で描く', 600, 290);
            ctx.fillText('古典アート風お絵かきアプリ', 600, 320);

            // 機能説明（アイコン付き、目立つ色）
            ctx.fillStyle = '#E17055';
            ctx.font = 'bold 22px sans-serif';
            ctx.fillText('✨ AI による作品解析機能', 600, 370);
            
            ctx.fillStyle = '#00B894';
            ctx.fillText('🖼️ 美しい額縁で作品表示', 600, 400);
            
            ctx.fillStyle = '#0984E3';
            ctx.fillText('📱 モバイル・PC 完全対応', 600, 430);
            
            ctx.fillStyle = '#6C5CE7';
            ctx.fillText('🚀 SNS シェア機能付き', 600, 460);

            // URL表示
            ctx.fillStyle = '#74B9FF';
            ctx.font = 'bold 20px monospace';
            ctx.fillText('ateliermaestro-painting-ai.vercel.app', 600, 520);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'ogp-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 画像を生成
        generateOGPImage();
    </script>
</body>
</html>
